simple_popup_blocks.add:
  path: 'admin/config/media/simple_popup_blocks/add'
  defaults:
    _title: 'Add Popup Blocks'
    _form: '\Drupal\simple_popup_blocks\Form\SimplePopupBlocksAddForm'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE    

simple_popup_blocks.manage:
  path: 'admin/config/media/simple_popup_blocks/manage'
  defaults:
    _controller: '\Drupal\simple_popup_blocks\Controller\SimplePopupBlocksController::manage'
    _title: 'Manage popups'
  requirements:
    _permission: 'administer site configuration'

simple_popup_blocks.edit:
  path: 'admin/config/media/simple_popup_blocks/manage/{first}'
  defaults:
    _title: 'Manage Popup Blocks'
    _form: '\Drupal\simple_popup_blocks\Form\SimplePopupBlocksEditForm'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE   
    no_cache: 'TRUE'    

simple_popup_blocks.delete:
  path: 'admin/config/media/simple_popup_blocks/delete/{first}'
  defaults:
    _controller: '\Drupal\simple_popup_blocks\Controller\SimplePopupBlocksController::delete'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE   
    no_cache: 'TRUE'  
